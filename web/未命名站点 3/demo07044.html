#enlarge_img{
	position:absolute;

<script>
function show() {
    var demo = document.getElementById("zone");
    var imgs = zone.getElementsByTagName("img");    //获取zone中的图片
    var ei = document.getElementById("enlarge_img");
    for(i=0; i<imgs.length; i++){
        var ts = imgs[i];
        ts.onmousemove = function(event){   //兼容IE和DOM事件
            event = event || window.event;
            ei.style.display = "block";
			//设置大图的路径和显示大小
            ei.innerHTML = '<img src="' + this.src+ '" style="width:226px;" />';
            ei.style.top  = document.body.scrollTop + event.clientY + 10 + "px";
            ei.style.left = document.body.scrollLeft + event.clientX + 10 + "px";
        }
        ts.onmouseout = function(){
            ei.innerHTML = "";
            ei.style.display = "none";
        }
        ts.onclick = function(){    
            window.open( this.src );
        }
    }
}
 function getSex(s) 	{		//获取性别
