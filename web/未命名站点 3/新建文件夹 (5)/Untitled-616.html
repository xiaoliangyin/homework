<html>
<head>
    <style>
 
    </style>
<script type="text/javascript">
var left,top;
window.onload= function () {
    var image = document.getElementById('img');
    top1 = parseInt(image.style.top);
    console.log(top1)
    left = image.style.left;
    console.log(left)
}
function show_coords(event){
     var x = event.clientX-parseInt(left);
     var y = event.clientY-parseInt(top1);
     var say = document.all("coords");
     say.innerHTML = "X:"+x+" Y:"+y;
     say.style.position = "absolute";
     say.style.left = x + 30;
     say.style.top = y;
    }
</script>
</head>
<body >
<img id="img" src="QQ图片20210523083014.jpg" alt="" onmousemove="show_coords(event)" style="position: absolute;
    top:50px; left: 200px;">
<p id="coords"></p>
</body>
